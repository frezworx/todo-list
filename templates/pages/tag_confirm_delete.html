{% extends "base.html" %}

{% block content %}
  <div
      class="col-md-10 d-flex justify-content-center  mt-5">
    <div class="card col-md-6 shadow">
      <div class="card-body">
        <h1 class="h4 text-center mb-4">Are you sure delete the tag {{ tag.name }}?</h1>
        <form method="post">
          {% csrf_token %}

          <div class="d-flex gap-2">
            <button type="submit"
                    class="btn btn-danger w-50">Delete
            </button>
            <a href="{% url 'core:tags-list' %}" class="btn btn-secondary w-50"
               role="button">Cancel</a></div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
