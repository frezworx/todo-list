{% extends "base.html" %}

{% block content %}
  <div
      class="col-md-10 d-flex align-items-center justify-content-center vh-100">
    <div class="card col-md-6 shadow">
      <div class="card-body">
        <h1 class="h4 text-center mb-4">{{ object|yesno:"Update tag,Create tag"}}</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-50">{{ object|yesno:"Update tag,Save tag"}}</button>
            <a href="{% url 'core:tags-list' %}" class="btn btn-secondary w-50" role="button">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
